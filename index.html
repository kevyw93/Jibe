<!DOCTYPE html>
<html>
  <head>
    <title>BCC</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <main class="whole-container">
      <div class="inner-whole-container">
      <section class="top-container">

        <div id="basic-plan">
          <div class="plan-names">
            <h1 class="plan-title">Basic</h1>
          </div>
          <div class="plan-details">
            <h1 class="price-tag">$5</h1>
            <h1 class="per-month">per month</h1>
            <div class="plan-description">
              <span class="description1"></span>
              <span class="description2"></span>
              <span class="description3"></span>
              <span class="description4"></span>
            </div>
          </div>
        </div>

        <div id="pro-plan">
          <div class="plan-names">
            <h1 class="plan-title">Pro</h1>
          </div>
          <div class="plan-details">
            <h1 class="price-tag">$10</h1>
            <h1 class="per-month">per month</h1>
            <div class="plan-description">
              <span class="description1"></span>
              <span class="description2"></span>
              <span class="description3"></span>
              <span class="description4"></span>
            </div>
          </div>
        </div>

        <div id="premium-plan">
          <div class="plan-names">
            <h1 class="plan-title">Premium</h1>
          </div>
          <div class="plan-details">
            <h1 class="price-tag">$20</h1>
            <h1 class="per-month">per month</h1>
            <div class="plan-description">
              <span class="description1"></span>
              <span class="description2"></span>
              <span class="description3"></span>
              <span class="description4"></span>
            </div>
          </div>
        </div>
      </section>

      <section class="bot-container">
        <div class="bot-inner-container">
          <div class="stats-container">
            <div class="stats-text-container">
              <h1 class="stats-text">5 Users</h1>
              <h1 class="stats-text">100 Users</h1>
            </div>
            <div class="original-line">
              <span id="user-stats"></span>
            </div>
          </div>

          <div class="stats-container">
            <div class="stats-text-container">
              <h1 class="stats-text">20 GB</h1>
              <h1 class="stats-text">200 GB</h1>
            </div>
            <div class="original-line">
              <span id="gigs-stats"></span>
            </div>
          </div>

          <div class="stats-container">
            <div class="stats-text-container">
              <h1 class="stats-text">1 Project</h1>
              <h1 class="stats-text">50 Project</h1>
            </div>
            <div class="original-line">
              <span id="projects-stats"></span>
            </div>
          </div>

        </div>
      </section>
    </div>

    </main>
  </body>
</html>
